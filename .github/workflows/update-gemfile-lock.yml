name: Update Gemfile.lock (github-pages)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  update-gemfile-lock:
    name: Update Gemfile.lock and commit to main
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Install Bundler
        run: gem install bundler

      - name: Install dependencies
        run: bundle install --jobs 4 --retry 3

      - name: Update github-pages compatible lock
        id: update_lock
        run: |
          set -e
          if bundle update github-pages; then
            echo "updated=true" >> $GITHUB_OUTPUT
          else
            if bundle lock --update github-pages; then
              echo "updated=true" >> $GITHUB_OUTPUT
            else
              echo "updated=false" >> $GITHUB_OUTPUT
            fi
          fi

      - name: Show changed files
        run: git --no-pager status --porcelain --untracked-files=no || true

      - name: Commit and push Gemfile.lock to main
        if: steps.update_lock.outputs.updated == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add Gemfile.lock
          git commit -m "chore: update Gemfile.lock (github-pages)"
          git push origin main
